<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToI Context Map</title>
    <link rel="stylesheet" type="text/css" href="maps.css">
    <script src="https://libs.rosenbjerg.dk/jstemplates/latest/JsTemplates.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAD5NfDSTB2wh0pNavJkIzVTnGD2mT6xQQ&callback=initMap" async defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<template id="marker-infowindow-template">
    <div id="content">
        <table>
            <tbody>
                <tr>
                    <td>
                        <div>
                            <h2>{{Title}}</h2>
                            <p>{{Description}}</p>
                        </div>
                    </td>
                    <td rowspan="2">
                        <img src="{{Image}}">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</template>

<script src="maps.js"></script>
<div id="context-map"></div>
</body>
</html>
