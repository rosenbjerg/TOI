<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TOI Management</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js" async="async"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js" async="async"></script>
    <script src='http://maps.google.com/maps/api/js?key=AIzaSyAD5NfDSTB2wh0pNavJkIzVTnGD2mT6xQQ&libraries=places'></script>
    <script src="js/locationpicker.jquery.js" async="async"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="https://libs.rosenbjerg.dk/jstemplates/latest/JsTemplates.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Roboto|Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h3>TOI Manager</h3>
        <div class="header-menu">
            <div class="header-menu-button" id="show-tois" tabindex="1">ToI</div>
            <div class="header-menu-button" id="show-contexts" tabindex="2">Contexts</div>
            <div class="header-menu-button" id="show-tags" tabindex="3">Tags</div>
            <div class="header-menu-button" id="show-profile" tabindex="4">Profile</div>
        </div>
    </div>
    <div id="viewSpace"></div>
</div>

<template id="login-template">
    <h3 class="u-full-width" style="text-align: center">Login</h3>

    <form id="login-form">
        <label>Username</label>
        <input class="u-full-width" required="required" name="username" type="text">
        <label>Password</label>
        <input class="u-full-width" required="required" name="password" type="password">
        <input class="button-primary" type="submit" value="Login" style="float:right;">
    </form>
</template>

<template id="create-tag-template">
        <h3>Create new tag</h3>
        <form id="create-tag-form">
            <label>Title</label>
            <input required="required" name="title" class="u-full-width" type="text" placeholder="Title"/>
            <label>Hardware ID</label>
            <input required="required" name="id" class="u-full-width" type="text" pattern="^[0-9a-fA-F]{2}([: -]?[0-9a-fA-F]{2})+$" placeholder="F.x. FA:C4:D1:03:8D:3D"/>
            <div class="row">
                <label>Type</label>
                <select name="type" class="u-full-width">
                    <option value="none" >- Please select</option>
                    <option value="nfc">NFC</option>
                    <option value="ble">Bluetooth Low Energy</option>
                    <option value="wifi">Wi-Fi</option>
                    <option value="gps">GPS</option>
                </select>
            </div>
            <label>Location name (optional)</label>
            <input class="u-full-width locationNameInput" type="text"/>
            <!-- http://logicify.github.io/jquery-locationpicker-plugin/ -->
            <label>Pick location or type in coordinates</label>
            <div class="mapPicker u-full-width"></div>
            <div class="row">
                <div class="four columns">
                    <label>Latitude</label>
                    <input required="required" name="latitude" class="u-full-width latitudeInput" type="number" step="any"/>
                </div>
                <div class="four columns">
                    <label>Longitude</label>
                    <input required="required" name="longitude" class="u-full-width longitudeInput" type="number" step="any"/>
                </div>
                <div class="four columns">
                    <label>Radius</label>
                    <input required="required" name="radius" class="u-full-width radiusInput" type="number" min="1"/>
                </div>
            </div>
            <input class="six columns button-primary" type="submit" value="Save tag"/>
        </form>
</template>

<template id="edit-tag-template">
    <h3>Edit tag</h3>
    <form id="edit-tag-form" data-id="{{Id}}" data-type="{{Type}}">
        <label>Tag name</label>
        <input required="required" class="u-full-width" value="{{Title}}" name="title" type="text">
        <label>Location (Optional)</label>
        <input class="u-full-width locationNameInput" type="text"/>
        <div class="mapPicker u-full-width"></div>
        <div class="row">
            <div class="four columns">
                <label>Latitude</label>
                <input required="required" name="latitude" class="u-full-width latitudeInput" value="{{Latitude}}" type="number" step="any"/>
            </div>
            <div class="four columns">
                <label>Longitude</label>
                <input required="required" name="longitude" class="u-full-width longitudeInput" value="{{Longitude}}" type="number" step="any"/>
            </div>
            <div class="four columns">
                <label>Radius</label>
                <input required="required" name="radius" class="u-full-width radiusInput" value="{{Radius}}" type="number" min="1"/>
            </div>
        </div>
        <input style="margin-left: 0" class="six columns" type="button" value="Delete"/>
        <input class="six columns button-primary" type="submit" value="Save changes"/>
    </form>
</template>

<template id="save-edit-context-template">
    <h3>{{action}} context</h3>
    <form id="save-edit-context-form" data-id="{{context.Id}}">
        <label>Context name</label>
        <input class="u-full-width" type="text" required="required" value="{{context.Title}}" name="title">
        <label>Description</label>
        <textarea class="u-full-width" required="required" name="description">{{context.Description}}</textarea>
        {{{ create }}}
        <input class="six columns button-primary" type="submit" value="Save context"/>
    </form>
</template>

<template id="save-edit-toi-template">
        <h3 class="u-full-width">{{action}} TOI</h3>
        <form id="save-edit-toi-form" data-id="{{Id}}">
            <div class="row">
                <div class="six columns">
                    <label>Title</label>
                    <input required="required" type="text" value="{{Title}}" name="title" class="u-full-width" id="createTitleInput">
                    <label>Image</label>
                    <input required="required" type="url" name="image" class="u-full-width" value="{{Image = https://}}">
                </div>
                <div class="six columns">
                    <label>Information</label>
                    <select name="type" class="u-full-width" name="type" id="createTypeInput">
                        <option value="iframe">Website</option>
                        <option value="video">Video</option>
                        <option value="image">Image</option>
                        <option value="audio">Audio</option>
                        <option value="text">Text</option>
                    </select>
                    <input class="u-full-width" value="{{Url = https://}}" name="url" type="url">
                </div>
            </div>
            <div class="row">
                <div class="six columns">
                    <label>Tags</label>
                    <table class="u-full-width">
                        <tbody id="added-tags" class="empty-placeholder u-full-width" data-empty-message="No tags added to ToI"></tbody>
                    </table>
                    <div id="add-toi-tag-search">
                        <label>Find tags</label>
                        <span class="ten columns">
                            <input class="u-full-width" type="search">
                        </span>
                        <div class="two columns">
                            <button class="material-icons u-full-width" type="button">search</button>
                        </div>
                        <table class="u-full-width">
                            <tbody  id="tag-search-result" class="empty-placeholder" data-empty-message="Find tags to add using the search bar right above"></tbody>
                        </table>
                    </div>
                </div>
                <div class="six columns">
                    <label>Short description</label>
                    <textarea class="u-full-width" name="description" rows="10">{{Description}}</textarea>
                </div>
                <div class="six columns">
                    <label>Contexts</label>
                    <table class="u-full-width">
                        <tbody id="added-contexts" class="empty-placeholder u-full-width" data-empty-message="No contexts added to ToI"></tbody>
                    </table>
                    <div id="add-toi-context-search">
                        <label>Add contexts</label>
                        <span class="ten columns">
                            <input style="margin-bottom: 2px;" class="u-full-width" type="search">
                        </span>
                        <div class="two columns">
                            <button style="margin-bottom: 2px;" class="material-icons u-full-width" type="button">search</button>
                        </div>
                        <a class="u-full-width" id="create-new-context-inline">Create new context</a>
                        <table class="u-full-width">
                            <tbody  id="context-search-result" class="empty-placeholder" data-empty-message="Find contexts to add using the search bar right above"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <input class="six columns button-primary" type="submit" value="Save TOI"/>
        </form>
</template>

<template id="tag-table-cell">
    <tr class="tag-cell" data-id="{{tag.Id}}">
        <td title="{{tag.Type}}"><i class="material-icons tag-type-image">{{tag.Icon}}</i></td>
        <td class="truncate">{{tag.Title = Unnamed}}</td>
        <td class="truncate">{{tag.Id}}</td>
        <td><i class="material-icons mi-button">{{action}}</i></td>
    </tr>
</template>

<template id="context-table-cell">
    <tr class="context-cell" data-id="{{context.Id}}">
        <td class="truncate">{{context.Title = Unnamed}}</td>
        <td><i class="material-icons mi-button">{{action}}</i></td>
    </tr>
</template>

<template id="list-template">
    <div class="list-header">
        <h3 style="display: inline-block" class="first truncate">{{title}}</h3>
        <input id="filter-{{thing}}" class="middle" type="search" placeholder="Filter {{thing}}s">
        <span>
            <button id="{{createButtonId}}" title="{{createText}}" class="material-icons last">add_circle_outline</button>
        </span>
    </div>
    <ul class="empty-placeholder" data-empty-message="No {{thing}}s to show" id="list-ul">{{{list}}}</ul>
</template>

<template id="tag-template">
    <li class="tag" data-id="{{Id}}">
        <table>
            <tbody>
                <tr>
                    <td title="{{Type}}"><i class="material-icons">{{Icon}}</i></td>
                    <td>{{Title}}</td>
                </tr>
            </tbody>
        </table>
    </li>
</template>

<template id="toi-template">
    <li class="toi" data-id="{{Id}}">
        <table>
            <tbody>
            <tr>
                <td>
                    <strong class="truncate" title="{{Title}}">{{Title}}</strong>
                </td>
                <td rowspan="4">
                    <img src="{{Image}}" alt="No image">
                </td>
            </tr>
            <tr>
                <td class="truncate" title="{{Description}}">{{Description}}</td>
            </tr>
            <tr>
                <td class="truncate">
                    <i title="{{ContextString}}">{{ContextString}}</i>
                </td>
            </tr>
            <tr>
                <td>
                    <i>Tags: {{TagAmount = 0}}</i>
                </td>
            </tr>
            </tbody>
        </table>
    </li>
</template>

<template id="context-template">
    <div class="context" data-id="{{Id}}">
        <p>{{Title}}</p>
    </div>
</template>

<template id="user-prompt-template">
    <h3>{{title}}</h3>
    <p>{{question}}</p>
    <button class="six columns" style="margin-left: 0" id="user-prompt-cancel">Cancel</button>
    <button class="six columns button-primary" id="user-prompt-accept">Yes</button>
</template>

<template id="profile-template">
    <h3>Profile</h3>
    <form style="margin-left: 0" class="six columns" id="change-email-form">
        <input class="u-full-width" type="email" required="required" name="email" value="{{user.Email}}">
        <input class="u-full-width button-primary" type="submit" value="Change email">
    </form>
    <form class="six columns" id="change-password-form">
        <input class="u-full-width" type="password" name="pwd1" required="required" pattern=".{6,}" placeholder="Password (min. 6 characters)">
        <input class="u-full-width" type="password" name="pwd2" required="required" pattern="Repeat password">
        <input class="u-full-width button-primary" type="submit" value="Change password">
    </form>
</template>

<script src="main.js"></script>
</body>
</html>
