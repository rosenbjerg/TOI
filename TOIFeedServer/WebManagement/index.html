<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TOI Management Markinator</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"
            async="async"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js" async="async"></script>
    <script src='http://maps.google.com/maps/api/js?key=AIzaSyAD5NfDSTB2wh0pNavJkIzVTnGD2mT6xQQ&sensor=false&libraries=places'></script>
    <script src="js/locationpicker.jquery.js"></script>
    <script src="js/JsTemplates.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Comfortaa|Material+Icons" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

</div>

<template id="saveEditTag">
        <h1>{{action}} tag</h1>

        <form id="saveEditTagForm">
            <div class="row">
                <label for="titleInput">Title</label>
                <input required="required" name="title" class="u-full-width" type="text" value="{{title}}" placeholder="Title"
                       id="titleInput" />
            </div>

            <div class="row">
                <label for="idInput">Hardware ID</label>
                <input required="required" name="id" class="u-full-width" type="text" value="{{id}}" pattern="^[0-9a-fA-F]{2}([: -]?[0-9a-fA-F]{2})+$" placeholder="FA:C4:D1:03:8D:3D"
                       id="idInput"/>
            </div>

            <div class="row">
                <label for="typeInput">Type</label>
                <select name="type" class="u-full-width" value="{{type}}" id="typeInput">
                    <option value="nfc">NFC</option>
                    <option value="ble">Bluetooth Low Energy</option>
                    <option value="wifi">Wi-Fi</option>
                    <option value="gps">GPS</option>
                </select>
            </div>

            <div class="row">
                <label for="locationNameInput">Location name</label>
                <input class="u-full-width" type="text" id="locationNameInput" name="locationName" placeholder="Location name" />
            </div>

            <div class="row">
                <!-- http://logicify.github.io/jquery-locationpicker-plugin/ -->
                <label for="mapPicker">Type location, pick location on map, or type in coordinates</label>
                <div class="map-picker u-full-width" id="mapPicker"></div>
            </div>

            <div class="row">
                <div class="four columns">
                    <label for="latitudeInput">Latitude</label>
                    <input required="required" class="u-full-width" value="{{lat}}" type="text" name="latitude" id="latitudeInput" placeholder="57.012301" />
                </div>
                <div class="four columns">
                    <label for="longitudeInput">Longitude</label>
                    <input required="required" class="u-full-width" value="{{lon}}" type="text" name="longitude" id="longitudeInput" placeholder="9.991118"/>
                </div>
                <div class="four columns">
                    <label for="radiusInput">Radius</label>
                    <input required="required" class="u-full-width" value="{{radius}}" type="number" name="radius" id="radiusInput"/>
                </div>
            </div>

            <div class="row">
                <div class="six columns">
                    <input class="u-full-width button" type="submit" value="Delete"/>
                </div>
                <div class="six columns">
                    <input class="u-full-width button-primary" type="submit" value="Save"/>
                </div>
            </div>
        </form>
</template>

<template id="login">
        <h1>Login</h1>

        <div class="row">
            <div class="twelve columns">
                <input required="required" type="text" placeholder="Username" id="usernameInput">
            </div>
        </div>

        <div class="row">
            <div class="twelve columns">
                <input required="required" type="password" placeholder="Password" id="passwordInput">
            </div>
        </div>

        <div class="row">
            <input class="button-primary" type="submit" value="Login">
        </div>
</template>

<template id="createTOI">
        <div>
            <h1>Create Thing of Interest</h1>

            <div class="row">
                <div class="six columns">
                    <input placeholder="Title" required="required" type="text" name="type" class="u-full-width" id="createTitleInput">
                </div>
                <div class="six columns">
                    <select name="type" class="u-full-width" id="createTypeInput">
                        <option value="image">Picture</option>
                    </select>
                </div>
            </div>
        </div>
</template>

<script src="main.js"></script>
</body>
</html>
