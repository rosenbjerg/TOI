<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TOI Management Markinator</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"
            async="async"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js" async="async"></script>
    <script src='http://maps.google.com/maps/api/js?key=AIzaSyAD5NfDSTB2wh0pNavJkIzVTnGD2mT6xQQ&sensor=false&libraries=places'></script>
    <script src="js/locationpicker.jquery.js"></script>
    <script src="js/JsTemplates.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Comfortaa|Material+Icons" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!--<div class="header-bgc"></div>-->
<div class="container">
    <div class="header">
        <h3>TOI Manager</h3>
        <div class="header-menu">
            <div class="header-menu-button">Test1</div>
            <div class="header-menu-button">Test2</div>
            <div class="header-menu-button">Test3</div>
            <div class="header-menu-button">Test4</div>
        </div>
    </div>
    <div id="viewSpace"></div>
</div>

<template id="save-edit-tag-template">
        <h1>{{action}} tag</h1>

        <form>
            <div class="row">
                <label for="titleInput">Title</label>
                <input required="required" name="titleInput" class="u-full-width" type="text" value="{{title}}" placeholder="Title" id="titleInput" />
            </div>

            <div class="row">
                <label for="idInput">Hardware ID</label>
                <input required="required" name="idInput" class="u-full-width" type="text" value="{{id}}" pattern="^[0-9a-fA-F]{2}([: -]?[0-9a-fA-F]{2})+$" placeholder="FA:C4:D1:03:8D:3D"
                       id="idInput"/>
            </div>

            <div class="row">
                <label for="typeInput">Type</label>
                <select name="typeInput" class="u-full-width" value="{{type = none}}" id="typeInput">
                    <option value="none">- Please select</option>
                    <option value="nfc">NFC</option>
                    <option value="ble">Bluetooth Low Energy</option>
                    <option value="wifi">Wi-Fi</option>
                    <option value="gps">GPS</option>
                </select>
            </div>

            <div class="row">
                <label>Location name (optional)</label>
                <input class="u-full-width locationNameInput" type="text"/>
            </div>

            <div class="row">
                <!-- http://logicify.github.io/jquery-locationpicker-plugin/ -->
                <label>Pick location or type in coordinates</label>
                <div class="mapPicker u-full-width"></div>
            </div>

            <div class="row">
                <div class="four columns">
                    <label>Latitude</label>
                    <input required="required" class="u-full-width" value="{{Latitude}}" type="number" pattern="\d+[,.]\d+"/>
                </div>
                <div class="four columns">
                    <label>Longitude</label>
                    <input required="required" class="u-full-width" value="{{Longitude}}" type="number" pattern="\d+[,.]\d+"/>
                </div>
                <div class="four columns">
                    <label>Radius</label>
                    <input required="required" class="u-full-width" value="{{Radius}}" type="number" pattern="\d+"/>
                </div>
            </div>

            <div class="row">
                <div class="six columns">
                    <input class="u-full-width button-primary" type="submit" value="Save"/>
                </div>
                <div class="six columns">
                    <input class="u-full-width button" type="submit" value="Delete"/>
                </div>
            </div>
        </form>
</template>

<template id="login-template">
    <h3 class="u-full-width" style="text-align: center">Login</h3>

    <form id="login-form">
        <label>Username</label>
        <input class="u-full-width" required="required" name="username" type="text">
        <label>Password</label>
        <input class="u-full-width" required="required" name="password" type="password">
        <input class="button-primary" type="submit" value="Login" style="float:right;">
    </form>
</template>

<template id="save-edit-toi-template">
        <div>
            <h1>Create Thing of Interest</h1>

            <div class="row">
                <div class="six columns">
                    <input placeholder="Title" required="required" type="text" name="type" class="u-full-width" id="createTitleInput">
                </div>
                <div class="six columns">
                    <select name="type" class="u-full-width" id="createTypeInput">
                        <option value="image">Picture</option>
                    </select>
                </div>
            </div>
        </div>
</template>

<template id="list-template">
    <h4>{{title}}</h4>
    <ul class="empty-placeholder" data-empty-message="No {{thing}}s to show">{{list}}</ul>
</template>

<template id="tag-template">
    <li class="tag" data-id="{{TagId}}">
        <table>
            <tbody>
                <tr>
                    <td title="{{TagType}}"><i class="material-icons">{{TagTypeLC}}</i></td>
                    <td>{{Name}}</td>
                </tr>
            </tbody>
        </table>
    </li>
</template>
<template id="edit-tag-template">
    <form id="edit-tag-form">
        <input required="required" class="u-full-width" value="{{Name}}" name="name" type="text" placeholder="Tag name">

        <label>Location</label>
        <input class="u-full-width locationNameInput" type="text" placeholder="Location name"/>
        <div class="mapPicker u-full-width"></div>

        <div class="row">
            <div class="four columns">
                <label>Latitude</label>
                <input required="required" class="u-full-width" value="{{Latitude}}" type="number" pattern="\d+[,.]\d+"/>
            </div>
            <div class="four columns">
                <label>Longitude</label>
                <input required="required" class="u-full-width" value="{{Longitude}}" type="number" pattern="\d+[,.]\d+"/>
            </div>
            <div class="four columns">
                <label>Radius</label>
                <input required="required" class="u-full-width" value="{{Radius}}" type="number" pattern="\d+"/>
            </div>
        </div>
        <input class="u-full-width" value="Save changes" type="submit"/>
    </form>
</template>

<template id="toi-template">

</template>

<script src="main.js"></script>
</body>
</html>
